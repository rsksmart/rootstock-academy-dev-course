name: Auto Check PRs

on:
  pull_request_target:
    branches:
      - main  # branch students submit PRs to

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      # 1. Checkout the student's PR code
      - name: Checkout PR code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      # 2. Detect the module from the PR title (e.g., module1/student-username)
      - name: Detect module from PR title
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          echo "Parsing PR title: $PR_TITLE"
          MODULE=$(echo "$PR_TITLE" | grep -oE '^module[0-9]+')

          if [ -z "$MODULE" ]; then
            echo ":x: ERROR: PR title must start with 'moduleX/', e.g., 'module1/your-username'"
            echo "Current PR title: $PR_TITLE"
            exit 1
          fi

          echo "âœ… Detected module: $MODULE"
          echo "MODULE=$MODULE" >> $GITHUB_ENV

      # 3. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 #v4.4.0
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      # 4. Download the official template and tests & inject student contracts 
      - name: Generate GitHub App installation token
        id: get_token
        uses: peter-murray/github-app-installation-token-action@v1
        with:
          app_id: ${{ secrets.GH_APP_ID }}
          private_key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          installation_id: ${{ secrets.GH_APP_INSTALLATION_ID }}
    
      - name: Assemble module project and validate contracts
        run: |
          echo "ðŸ”§ Cloning official template repo..."
          git clone https://x-access-token:${{ steps.get_token.outputs.token }}@github.com/rsksmart/rsk-devcourse-assestments-internal.git tmp_template
          
          echo "ðŸ“ Copying module ${MODULE} to working directory..."
          cp -r tmp_template/${MODULE} project

          echo "ðŸ§¹ Cleaning default contracts from module..."
          rm -rf project/contracts/*
    
          echo "ðŸ“¦ Copying student's contracts into project/contracts..."
          cp -r ${MODULE}/contracts/* project/contracts/

          echo "âœ… Project structure ready."

          echo "ðŸ” Validating contract filenames..."
          OFFICIAL_CONTRACTS=$(find tmp_template/${MODULE}/contracts -type f -name "*.sol" -exec basename {} \; | sort)
          STUDENT_CONTRACTS=$(find project/contracts -type f -name "*.sol" -exec basename {} \; | sort)

          echo "Expected contracts:"
          echo "$OFFICIAL_CONTRACTS"
          echo "Student-submitted contracts:"
          echo "$STUDENT_CONTRACTS"

          MISSING=""
          for CONTRACT in $OFFICIAL_CONTRACTS; do
            if ! echo "$STUDENT_CONTRACTS" | grep -qx "$CONTRACT"; then
              MISSING="$MISSING\n- $CONTRACT"
            fi
          done

          if [ ! -z "$MISSING" ]; then
            echo -e "âŒ ERROR: The following expected contract(s) are missing from the PR:\n$MISSING"
            exit 1
          fi

          echo "âœ… Contract validation passed."

      # 5. Install dependencies,run tests & capture output in a file
      - name: Run tests (Hardhat + Foundry)
        run: |
          echo "ðŸ“ Creating reports directory"
          mkdir -p reports

          if [ -f "project/hardhat.config.ts" ] && [ -f "project/package.json" ]; then
            echo "ðŸ§ª Running Hardhat tests..."
            cd project
            npm install
            npx hardhat test > ../reports/hardhat-output.txt 2>&1 || true
            echo "ðŸ§ª Hardhat tests completed"
            cd ..
          fi

          if [ -f "project/foundry.toml" ]; then
            echo "ðŸ§ª Running Foundry tests..."
            cd project
            forge install
            forge test > ../reports/foundry-output.txt 2>&1 || true
            echo "ðŸ§ª Foundry tests completed"
            cd ..
          fi
          
      # 6. Post detailed feedback as a PR comment (last 50 log lines)
      - name: Post detailed feedback (Hardhat + Foundry)
        if: always()
        uses: actions/github-script@v7 # TODO Replace with specifica commit
        env:
          MODULE_NAME: ${{ env.MODULE }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let hardhatOutput = '';
            let foundryOutput = '';

            // Read and clean Hardhat output (include test results and errors, skip gas tables)
            if (fs.existsSync('reports/hardhat-output.txt')) {
              const hhLines = fs.readFileSync('reports/hardhat-output.txt', 'utf8').split('\n');
              
              let endIndex = hhLines.length - 1;
              
              let hasFailures = false;
              let testSummaryEndIndex = -1;
              
              for (let i = 0; i < hhLines.length; i++) {
                if (hhLines[i].includes('passing') || hhLines[i].includes('failing')) {
                  testSummaryEndIndex = i;
                  if (hhLines[i].includes('failing')) {
                    hasFailures = true;
                  }
                }
              }
              
              if (hasFailures) {
                for (let i = testSummaryEndIndex; i < hhLines.length; i++) {
                  if (hhLines[i].includes('Â·') || hhLines[i].includes('â”‚') || hhLines[i].includes('Solidity and Network Configuration')) {
                    endIndex = i - 1;
                    break;
                  }
                }
              } else {
                endIndex = testSummaryEndIndex;
              }
              
              const cleanLines = hhLines.slice(0, endIndex + 1);
              hardhatOutput = cleanLines.join('\n').trim();
            }

            // Read last 50 lines of Foundry output (if exists)
            if (fs.existsSync('reports/foundry-output.txt')) {
              const fLines = fs.readFileSync('reports/foundry-output.txt', 'utf8').split('\n');
              foundryOutput = fLines.slice(-50).join('\n');
            }

            let body = `### ðŸ§ª Test Results (${process.env.MODULE_NAME}):`;

            if (hardhatOutput) {
              body += `\n\n#### ðŸ”¹ Hardhat:\n\`\`\`\n${hardhatOutput}\n\`\`\``;
            }

            if (foundryOutput) {
              body += `\n\n#### ðŸ”¹ Foundry:\n\`\`\`\n${foundryOutput}\n\`\`\``;
            }

            if (!hardhatOutput && !foundryOutput) {
              body += '\n\nâŒ No test output found. Something went wrong with the execution.';
            }

            console.log('ðŸ”” Commenting on PR...');
            console.log('ðŸ”” Comment body:', body);

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });
            console.log('ðŸ”” Comment posted successfully');

