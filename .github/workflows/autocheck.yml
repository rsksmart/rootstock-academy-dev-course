name: Auto Check PRs

on:
  pull_request:
    branches:
      - main  # branch students submit PRs to

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the student's PR code
      - name: Checkout PR code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      # 2. Detect the module from the branch name (e.g., module1/student-solution)
      - name: Detect module from branch name
        run: echo "MODULE=$(echo $GITHUB_HEAD_REF | cut -d'/' -f1)" >> $GITHUB_ENV

      # 3. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 #v4.4.0
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      # 4. Download only the official tests for the detected module
      - name: Download official tests
        run: |
          git clone https://${{ secrets.TESTS_REPO_TOKEN }}@github.com/rsksmart/rsk-devcourse-assestments-internal tmp_tests
          mkdir -p tests
          cp -r tmp_tests/tests/${MODULE}/* ./tests
          cp tmp_tests/package.json .
          cp tmp_tests/hardhat.config.js .

      # 5. Install dependencies
      - name: Install dependencies
        run: npm install

      # 6. Run tests and capture output in a file
      - name: Run tests and capture output
        run: |
          mkdir -p reports
          npx hardhat test ./tests > reports/test-output.txt 2>&1 || true

      # 7. Post detailed feedback as a PR comment (last 50 log lines)
      - name: Post detailed feedback
        if: always()
        uses: actions/github-script@v7 # TODO Replace with specifica commit
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('reports/test-output.txt', 'utf8');
            const lines = output.split('\n');
            const lastLines = lines.slice(-50).join('\n');

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### ðŸ§ª Test Results (${process.env.MODULE}):\n\n\`\`\`\n${lastLines}\n\`\`\``
            });
