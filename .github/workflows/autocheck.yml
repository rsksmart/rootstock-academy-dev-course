name: Auto Check PRs

on:
  pull_request:
    branches:
      - main  # branch students submit PRs to

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the student's PR code
      - name: Checkout PR code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      # 2. Detect the module from the branch name (e.g., module1/student-solution)
      - name: Detect module from branch name
        run: |
          echo ‚ÄúParsing branch name: $GITHUB_HEAD_REF‚Äù
          MODULE=$(echo ‚Äú$GITHUB_HEAD_REF‚Äù | grep -oE ‚Äò^module[0-9]+‚Äô)

          if [ -z ‚Äú$MODULE‚Äù ]; then
            echo ‚Äú:x: ERROR: Branch name must start with ‚ÄòmoduleX/‚Äô, e.g., ‚Äòmodule1/[github_username]‚Äô‚Äù
            exit 1
          fi

          echo ‚ÄúMODULE=$MODULE‚Äù >> $GITHUB_ENV

      # 3. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 #v4.4.0
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      # 4. Download the official template and tests & inject student contracts 
      - name: Assemble module project and validate contracts
        run: |
          echo "üîß Cloning official template repo..."
          git clone https://${{ secrets.TESTS_REPO_TOKEN }}@github.com/rsksmart/rsk-devcourse-assestments-internal tmp_template

          echo "üìÅ Copying module ${MODULE} to working directory..."
          cp -r tmp_template/${MODULE} project

          echo "üßπ Cleaning default contracts from module..."
          rm -rf project/contracts/*
    
          echo "üì¶ Copying student's contracts into project/contracts..."
          cp -r ${MODULE}/contracts/* project/contracts/

          echo "‚úÖ Project structure ready."

          echo "üîç Validating contract filenames..."
          OFFICIAL_CONTRACTS=$(find tmp_template/${MODULE}/contracts -type f -name "*.sol" -exec basename {} \; | sort)
          STUDENT_CONTRACTS=$(find project/contracts -type f -name "*.sol" -exec basename {} \; | sort)

          echo "Expected contracts:"
          echo "$OFFICIAL_CONTRACTS"
          echo "Student-submitted contracts:"
          echo "$STUDENT_CONTRACTS"

          MISSING=""
          for CONTRACT in $OFFICIAL_CONTRACTS; do
            if ! echo "$STUDENT_CONTRACTS" | grep -qx "$CONTRACT"; then
              MISSING="$MISSING\n- $CONTRACT"
            fi
          done

          if [ ! -z "$MISSING" ]; then
            echo -e "‚ùå ERROR: The following expected contract(s) are missing from the PR:\n$MISSING"
            exit 1
          fi

          echo "‚úÖ Contract validation passed."

      # 5. Install dependencies,run tests & capture output in a file
      - name: Run tests (Hardhat + Foundry)
        run: |
          echo "üìÅ Creating reports directory"
          mkdir -p reports

          if [ -f "project/hardhat.config.ts" ] && [ -f "project/package.json" ]; then
            echo "üß™ Running Hardhat tests..."
            cd project
            npm install
            npx hardhat test > ../reports/hardhat-output.txt 2>&1 || true
            cd ..
          fi

          if [ -f "project/foundry.toml" ]; then
            echo "üß™ Running Foundry tests..."
            cd project
            forge install
            forge test > ../reports/foundry-output.txt 2>&1 || true
            cd ..
          fi
          
      # 6. Post detailed feedback as a PR comment (last 50 log lines)
      - name: Post detailed feedback (Hardhat + Foundry)
        if: always()
        uses: actions/github-script@v7 # TODO Replace with specifica commit
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let hardhatOutput = '';
            let foundryOutput = '';

            // Read last 50 lines of Hardhat output (if exists)
            if (fs.existsSync('reports/hardhat-output.txt')) {
              const hhLines = fs.readFileSync('reports/hardhat-output.txt', 'utf8').split('\n');
              hardhatOutput = hhLines.slice(-50).join('\n');
            }

            // Read last 50 lines of Foundry output (if exists)
            if (fs.existsSync('reports/foundry-output.txt')) {
              const fLines = fs.readFileSync('reports/foundry-output.txt', 'utf8').split('\n');
              foundryOutput = fLines.slice(-50).join('\n');
            }

            let body = '### üß™ Test Results (${process.env.MODULE}):';

            if (hardhatOutput) {
              body += `\n\n#### üîπ Hardhat:\n\`\`\`\n${hardhatOutput}\n\`\`\``;
            }

            if (foundryOutput) {
              body += `\n\n#### üîπ Foundry:\n\`\`\`\n${foundryOutput}\n\`\`\``;
            }

            if (!hardhatOutput && !foundryOutput) {
              body += '\n\n‚ùå No test output found. Something went wrong with the execution.';
            }

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });

      #7. Update Thinkific if all tests passed and mark course as completed 
      - name: Update Thinkific if all tests passed
        if: success()
        run: |
          # 7A. Fetch Thinkific user_id by email or GitHub username
          THINKIFIC_USER_ID=$(curl -s -X GET \
            "https://api.thinkific.com/api/public/v1/users?query=${GITHUB_ACTOR}" \
            -H "X-Auth-API-Key: ${{ secrets.THINKIFIC_API_KEY }}" \
            -H "X-Auth-Subdomain: ${{ secrets.THINKIFIC_SUBDOMAIN }}" \
            | jq '.items[0].id')

          # 7B. Determine course_id based on MODULE
          case "${MODULE}" in
            module1)
              COURSE_ID=123456
              ;;
            module2)
              COURSE_ID=7891011
              ;;
            module3)
              COURSE_ID=1121314
              ;;
            *)
              echo "Unknown module: ${MODULE}"
              exit 1
              ;;
          esac
      
          # 7C. Mark course as completed
          curl -X POST "https://api.thinkific.com/api/public/v1/enrollments" \
            -H "X-Auth-API-Key: ${{ secrets.THINKIFIC_API_KEY }}" \
            -H "X-Auth-Subdomain: ${{ secrets.THINKIFIC_SUBDOMAIN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "user_id": "'"${THINKIFIC_USER_ID}"'",
              "course_id": "'"${COURSE_ID}"'",
              "completed_at": "'"$(date -Iseconds)"'"
            }'
